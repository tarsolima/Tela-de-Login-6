<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de login 6</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e43694a111.js" crossorigin="anonymous"></script>
    </head> 
    <body>
        <div id="wrapper">
            <div class="box">
                <figure>
                    <img src="img/img-01.png">
                </figure>
                    <form action="" method="POST">
                        <h1>Member Login</h1>
                        <div class="passmail">
                            <input type="email" name="email" autocomplete="off" placeholder="E-mail">
                            <span class="focus-input100"></span>
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="passmail">
                            <input  type="password" name="password" autocomplete="off" placeholder="Password">
                            <span class="focus-input100"></span>
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="submit" value="Login">
                        <p>Forgot<a href="#">Username / Password?</a></p>
                        <p class="footer"><a href="#">Create your Account</a></p>
                    </form>
            </div>
        </div>       
    </body>
</html>
